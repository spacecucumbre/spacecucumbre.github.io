<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container bg-orange">

        <div class="row c-grey">
            <header class="text">
                <h3>My skills</h3>
            </header>
            <div class="text col-sm-6 col-md-4">
                <i class="fa-brands fa-html5 fa-2xl c-orange"></i>

            </div>
            <div class="text col-sm-6 col-md-4">
                <i class="fa-brands fa-css3-alt fa-2xl c-orange"></i>

            <div class="text col-sm-6 col-md-4">

            </div>
            <div class="text col-sm-6 col-md-4">

            </div>
            <div class="text col-sm-6 col-md-4">
                <i class="fa-brands fa-wordpress fa-2xl c-orange"></i>
                <h4>WordPress</h4>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
